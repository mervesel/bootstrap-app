<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style></style>
  </head>
  <body>

    <div class="container mt-5">
      <form class="w-50">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
         
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control form-control-sm" id="password">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="address" class="form-control form-control-lg" id="address">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkedd">
          <label class="form-check-label" for="checkedd">Check me out</label>
        </div>
        <div class="mb-3">
          <label class="form-label" for="city">City</label>
          <select name="city" id="city" class="form-select">
            <option value="0">Ä°stanbul</option>
            <option value="0">Ankara</option>
          </select>
        </div>
        <div class="mb-3 form-check">
         

            <label class="form-check-label" for="gender">
              Cinsiyet
            </label>
            <input class="form-check-input" type="checkbox" id="gender">
            <input class="form-check-input" type="checkbox" id="gender">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    </div>

   
 

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
